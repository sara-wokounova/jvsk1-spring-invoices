<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: head"></head>
<body>
<div id="menu" th:insert="fragments/menu :: menu"></div>
<div id="page">
    <h2 th:text="${pageTitle}"></h2>
    <h3>Edit existing client</h3>
    <form action="#" th:action="@{/clients/update/{id}(id=${updateClient.id})}" th:object="${updateClient}"
          method="post">
        <p><label>Name:</label> <input type="text" th:field="*{name}" th:errorclass="error"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error"></span>
        </p>
        <p><label>Address:</label> <input type="text" th:field="*{address}" th:errorclass="error"/>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"></span>
        </p>
        <p>
            <button type="submit">Add</button>
        </p>
    </form>
</div>
</body>
</html>
