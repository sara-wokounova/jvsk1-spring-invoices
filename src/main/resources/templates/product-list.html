<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: head"></head>
<body>
<div id="menu" th:insert="fragments/menu :: menu"></div>
<div id="page">
    <h2 th:text="${pageTitle}"></h2>
    <h3>Add new product</h3>
    <form action="#" th:action="@{/products/add}" th:object="${product}" method="post">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Price: <input type="text" th:field="*{price}"/></p>
        <p>
            <button type="submit">Add</button>
        </p>
    </form>

    <div th:switch="${#lists.size(products)}">
        <p th:case="0">No products</p>
        <div th:case="*">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Name</td>
                    <td th:text="${product.price}">Price</td>
                    <td><a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a></td>
                    <td><a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a></td>
                </tr>
            </table>

        </div>

    </div>
</div>
</body>
</html>
